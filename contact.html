<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5d9f13c981.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./stylesheets/contactForm.css" />
    <title>Contact Us || Wedding Photography</title>
    <link rel="icon" href="./assets/icons/company-logo.jpg" />
    <title>Wedding Website</title>
  </head>
  <body>
    <div class="fluid-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img class="respLogo" src="./assets/icons/company-logo.jpg" alt="" />
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav css-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#photography"
                  >Photography</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#films">Film</a>
              </li>
              <li class="nav-item">
                <a href="#">
                  <img
                    class="companyLogo"
                    src="./assets/icons/company-logo.jpg"
                    alt="Logo"
                  />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./magizine.html">Magazine</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#testinomials"
                  >Testinomials</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html#footer">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="section-form">
        <form
          action="https://formsubmit.co/theweddingcompanyinfo@gmail.com"
          method="POST"
          class="form"
        >
          <h1 class="form-title">Tell Your Story</h1>
          <hr />
          <div class="form-group">
            <label class="form-label" for="bride">Brides Name</label>
            <input
              name="brides-name"
              type="text"
              id="bride"
              required
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="groom">Grooms Name</label>
            <input
              name="grooms-name"
              type="text"
              id="groom"
              required
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input
              name="email"
              type="email"
              id="email"
              required
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="phone">Phone</label>
            <input
              name="phone"
              type="text"
              id="phone"
              required
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="date"
              >What dates are you looking to shoot with us?</label
            >
            <div class="dates">
              <input
                name="from-date"
                type="date"
                id="date"
                required
                class="form-input"
              />
            </div>
            <label class="form-label" for="date-to">To</label>

            <div class="dates">
              <input
                name="to-date"
                type="date"
                id="date-to"
                required
                class="form-input"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="city"
              >Which City / Country is the shoot in ?</label
            >
            <input
              name="city"
              type="text"
              id="city"
              required
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="event"
              >What event do you want to invite us to ?</label
            >
            <input
              name="event"
              type="text"
              id="event"
              required
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="photography" class="form-label"
              >What would you like us to do ?</label
            >
            <div class="checkbox-cont">
              <input
                type="checkbox"
                id="photography"
                class="form-input"
                name="shoot-type"
                value="photography"
              />
              <label class="form-label" for="photography">Photography</label>
            </div>
            <div class="checkbox-cont">
              <input
                type="checkbox"
                id="cinematography"
                class="form-input"
                name="shoot-type"
                value="cinematography"
              />
              <label for="cinematography" class="form-label"
                >Cinematography</label
              >
            </div>
          </div>
          <div class="form-button">
            <button class="button">Submit</button>
          </div>
        </form>
      </section>
      <div class="contact-container" id="footer">
        <div class="contact-main">
          <div class="contact-address">
            <div class="contact-image">
              <img
                class="contact-brand-image"
                src="./assets/icons/company-logo.jpg"
                alt="Wedding-Photography"
              />
            </div>
            <div class="address">
              <p>
                Casino Cultural Auditorium Complex, TB Rd, Thrissur, Kerala
                680021
              </p>
            </div>
          </div>
          <div class="contact-touch">
            <div class="get-touch">
              <p>Get In Touch</p>
            </div>
            <div class="mail">
              <a href="mailto:abc@gmail.com">abc@gmail.com</a>
            </div>
            <div class="phone">
              <a href="tel:9999999999">9999999999</a>
            </div>
          </div>
          <div class="contact-social">
            <div class="social-desc">
              <p>Find us elsewhere</p>
            </div>
            <div class="social-icons">
              <a href="#"
                ><i class="social-icon fa-brands fa-xl fa-instagram"></i
              ></a>
              <a href="#"
                ><i class="social-icon fa-brands fa-xl fa-facebook-f"></i
              ></a>
              <a href="#"
                ><i class="social-icon fa-brands fa-xl fa-youtube"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="contact-copyrights">
          Â©Copyright Wedding Company Photography. All rights reserved
        </div>
      </div>
    </div>
    <script src="./scripts/nav.js"></script>
    <script src="./scripts/form.js"></script>
  </body>
</html>
